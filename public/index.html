<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hunt Wise</title>
</head>
<body>

    <!-- SPLASH IMAGE -->
    <img src="images/dbdbdb.png">

    <!-- SEARCH FORM -->

    <form class="search-bar">
            <div class="grid-container">
              <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                  <label>Job Title
                    <input class="job-input" type="text" placeholder="ex. Front End Developer">
                  </label>
                </div>
                <div class="medium-6 cell">
                  <label>Location
                    <input class="location-input" type="text" placeholder="ex. Orlando, FL">
                  </label>
                  <button id="search" name="action" type="button" class="button">Submit</button>
                </div>
              </div>
            </div>
          </form>

</body>
</html>
