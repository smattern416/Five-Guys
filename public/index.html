<!doctype html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />

    <title>huntWise</title>

    <!-- FOUNDATION CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/css/foundation.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/vendor/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/foundation.min.js"></script>

    <!-- ANIMATE.CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/623c9b3b2b.js"></script>

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="styles/styles.css">


</head>

<body class="background">
    <header>
        <div class="grid-container">
            <div class="large-12 cell">

                <!-- LOGO IMAGE -->
                <img class="logo animated bounceInUp" src="images/laptopcodebgwlogo.png">

                <h4 class="blurb">Make informed career choices with huntWise,<br>a one-stop shop job hunt app for web
                    developers</h4>

                <button class="button" data-open="searchModal">BEGIN SEARCH</button>
    </header>


    <!-- MODAL -->

    <div class="reveal" id="searchModal" data-reveal>

        <!-- SEARCH FORM -->
        <form class="search-bar animated flipInX">
            <label>Job Title
                <input class="job-input" type="text" placeholder="ex. Front End Developer">
            </label>

            <label>Location
                <input class="location-input" type="text" placeholder="ex. Orlando, FL">
            </label>
            <button id="search" name="action" type="button" class="button">Submit</button>


        </form>
    </div>

    <!-- EXTERNAL JS -->
    <script src="js/index.js"></script>

    <!-- MODAL INITIALIZE -->
    <script>
        $(document).ready(function () {
            $(document).foundation();
        })
    </script>

</body>

</html>
